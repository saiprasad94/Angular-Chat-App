<div class="new-message-wrapper d-flex">
    <div class="input-group">
        <input type="text" [(ngModel)]="newMessageText" class="form-control" placeholder="Enter the Message" (keyup.Enter)="submit(newMessage.value)" #newMessage>
    <div class="input-group-append">
        <button class="btn btn-primary" (onClick)="newMessage.value">Enter</button>
    </div>
    </div>
</div>
